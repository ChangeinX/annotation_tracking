<!DOCTYPE html>
<html lang="en">
<head>
    <title>CNH Annotation Tracking: {% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('general.static', filename='css/base.css') }}">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{{ url_for('table.annotation_table') }}">Annotation Table</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if current_user.is_authenticated %}
                    <li style="font-size: large"><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                {% else %}
                    <li style="font-size: large"><a href="{{ url_for('auth.login') }}">Login</a></li>
                {% endif %}
{#                <li style="font-size: large"><a href="{{ url_for('auth.register') }}">Register</a></li>#}
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>

</body>
</html>
